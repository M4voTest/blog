{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog/IndexView.css' %}" />
<div class="title"><h1>Nazwa strony</h1></div>

{% for x in article_list %}
    <div class="article">
        <p align="center"><font size="20"> {{x.article_title}}</font></p>
        <p align="center"><font size="5">{{x.article_text|truncatechars:500}}<a href="{% url 'main:detail' x.id %}"> Read more</a> </font> </p>
        {% if x.article_author %}
            <p align="right"><font size="5"><a href="{% url 'main:author' x.article_author.pk %}">{{x.article_author}}</a></font> </p>
        {% else %}
            <p align="right"><font size="5">Autor usuniÄ™ty :(</font> </p>
        {% endif %}
        <p align="right"><font size="5">{{x.article_pub_date}}</font> </p>
        <p></p>
    </div>
{% endfor %}

<div class="right_side_bar">
        <p>Testowy paragraf pionowy</p>
</div>
